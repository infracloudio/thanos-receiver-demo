apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: prometheus-operator-prometheus
    tenant: a
  name: tenant-a-prometheus
  namespace: tenant-a
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: prometheus-tenants
  namespace: tenant-a
rules:
- apiGroups:
  - ""
  resources:
  - '*'
  verbs:
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  creationTimestamp: null
  name: prometheus-tenant-a
  namespace: tenant-a
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-tenants
subjects:
- kind: ServiceAccount
  name: tenant-a-prometheus
  namespace: tenant-a
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app: prometheus-operator-prometheus
    tenant: a
  name: tenant-a-prometheus
  namespace: tenant-a
spec:
  # alerting:
  #   alertmanagers:
  #   - apiVersion: v2
  #     name: cluster-monitor-prometheus-alertmanager
  #     namespace: monitoring
  #     pathPrefix: /
  #     port: web
  #externalLabels:
  #    tenant: tenant-a
  baseImage: quay.io/prometheus/prometheus
  enableAdminAPI: false
  externalUrl: http://tenant-a.prometheus.local/
  listenLocal: false
  logFormat: logfmt
  logLevel: info
  portName: web
  remoteWrite:
  - url: http://nginx-proxy-a:80/api/v1/receive
  replicas: 1
  retention: 10d
  routePrefix: /
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceMonitorSelector:
    matchLabels:
      app: prometheus-operator-prometheus
      tenant: a
  serviceAccountName: tenant-a-prometheus
  version: v2.18.1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: prometheus-operator-prometheus
    tenant: a
  name: tenant-a-prometheus
  namespace: tenant-a
spec:
  rules:
  - host: tenant-a.prometheus.local
    http:
      paths:
      - pathType: Prefix
        backend:
           service:
              name: tenant-a-prometheus
              port:
                number: 9090
        path: /
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus-operator-prometheus
    tenant: a
    servicemonitor: default-servicemonitor
    monitor: "true"
  name: tenant-a-prometheus
  namespace: tenant-a
spec:
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: tenant-a-prometheus
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prometheus-operator-prometheus
    tenant: a
  name: default-servicemonitor
  namespace: tenant-a
spec:
  endpoints:
  - port: web
    path: /metrics
  namespaceSelector:
    matchNames:
    - tenant-a
  selector:
    matchLabels:
      servicemonitor: default-servicemonitor
      monitor: "true"
